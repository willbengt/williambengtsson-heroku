<h1>About</h1>

<p>Hmm, not much here.</p>
<p>Best get back to the <a href="/#/">home page</a>.</p>

<p>Tip: going to an incorrect URL will take you to the homepage, <a href="/#/404">Try it!</a></p>

<button type="button" class="btn btn-default" ng-click="callData()">
  callData
</button>

<div class="sk-three-bounce" ng-show="loading">
	<div class="sk-child sk-bounce1"></div>
    <div class="sk-child sk-bounce2"></div>
    <div class="sk-child sk-bounce3"></div>
</div>

<div ng-show="!loading">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>label</th>
				<th>probability</th>
			</tr>
		</thead>
		<tbody>
		    <tr data-ng-repeat="result in results">
			    <td>{{result.label}}</td>
			    <td>{{result.probability}}</td>
		    </tr>
		</tbody>
	</table>
</div>
